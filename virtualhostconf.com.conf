<VirtualHost *:80>
    ServerName landing-page.com
    ServerAlias www.landing-page.com
    ServerAdmin webmaster@landing-page.com
    DocumentRoot /var/www/landing-page

    <Directory /var/www/landing-page>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/landing-page-error.log
    CustomLog ${APACHE_LOG_DIR}/landing-page-access.log combined
</VirtualHost>

